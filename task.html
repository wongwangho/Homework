<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;
    var input_number = prompt("숫자를 입력하세요", "");
    for (var i = 1; i <= input_number; i++) {
     sum += i;
}
document.write("1부터 " + input_number + "까지의 합: " + sum);
    </script>
</body>
</html>
